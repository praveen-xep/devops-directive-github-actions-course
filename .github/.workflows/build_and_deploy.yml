name: build_and_deploy

on:
  push:
    branches:
      - xep-web-2.0-CI/CD-pipeline-Test
  workflow_dispatch:
    inputs:
      reason:
              description: 'Reason for running the deployment'
              required: true
              type: string

env:
  # The name of the subfolder containing your Next.js app
  APP_DIR: xep-web-revamp
  # The target S3 bucket name
  S3_BUCKET_NAME: xeptagon-test-web
  # The AWS Region where your bucket lives
  AWS_REGION: us-east-1

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      # --- Build Steps ---
      - name: 3. Install Dependencies
        run: npm install
        working-directory: ${{ env.APP_DIR }} 

